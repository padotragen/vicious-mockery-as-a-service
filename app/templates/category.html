{% extends "base.html" %}

{% block content %}
<ul class="">
    <li class="header">
        {{ title | replace("_", " ") | title }} - Insults
    </li>
    <li class="header">
        <a href="/{{ title }}" class="waves-effect waves-light btn">All</a>
        <a href="/{{ title }}/random" class="waves-effect waves-light btn">Random</a>
    </li>
    {% for insult in insults %}
    <li class="item">{{ insult }}</li>
    {% endfor %}
</ul>
{% endblock %}
