{% extends "base.html" %}

{% block content %}
<ul class="collection with-header">
    <li class="collection-header">
        <h4>{{ title | replace("_", " ") | title }} - Insults</h4>
        <a href="/{{ title }}" class="waves-effect waves-light btn">All</a>
        <a href="/{{ title }}/random" class="waves-effect waves-light btn">Random</a>
    </li>
    {% for insult in insults %}
    <li class="collection-item">{{ insult }}</li>
    {% endfor %}
</ul>
{% endblock %}
